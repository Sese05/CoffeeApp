<ion-header>

  <ion-navbar>
    <ion-title>Ordering Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content2" padding>
    <h1>Please Place Your Order!</h1>
    
   
<h2>o'clock COFFEE:</h2>

<ion-item>
    <ion-label>Cappuccino</ion-label>
    <ion-checkbox [(ngModel)]="Cappuccino" color="sugar" ></ion-checkbox>
  </ion-item>
  
  <ion-item>
    <ion-label>Latte</ion-label>
    <ion-checkbox  [(ngModel)]="Latte" color="sugar" ></ion-checkbox>
  </ion-item>
  
    <ion-item>
      <ion-label>Cold brew</ion-label>
      <ion-checkbox [(ngModel)]="Coldbrew" color="sugar"></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Expresso</ion-label>
        <ion-checkbox [(ngModel)]="Expresso" color="sugar" ></ion-checkbox>
      </ion-item>
     
     <h1>Quantity</h1>
     <h2 text-center>{{NumberOfOrders}}</h2>
    
     <ion-item text-center style="background-color:transparent">
        <ion-col col-2><button ion-button round color="sugar" (click)=" Increase(+1)" >ADDING</button></ion-col>
       <ion-col col-4><button ion-button round  color="sugar" (click)=" Increase(-1)" >DECREASEING</button></ion-col> 
         </ion-item> 
         <button ion-button full round color="sugar" (click)="Order()">Place Your Order</button> 
         <br>
         <ion-item>
          <ion-col col-2><p>Customer:{{username}}</p></ion-col>
          <ion-col col-2><p>Coffee Cups:{{NumberOfOrders}}</p></ion-col>
          <ion-col col-2><p>Total Price:R{{TotalPrice}}</p></ion-col>
     
        </ion-item> 
        <br>  
            
 
         
</ion-content>
